{% extends "layout.html" %}

{% block body %}
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action=".">
      <table border="0" class="form">
        {% csrf_token %}
        {{ form.as_table}}
        <tr><td colspan="2"><input type="submit" value="login" /></td></tr>
        <input type="hidden" name="next" value="/" />
      </table>
    </form>
{% endblock %}
