{% load kite_tags %}

{% for c in post.comment.all %}
  <div class='comment'>
    <img src="{{ c.userid.email|gravaturl:'40' }}" class="round_small">
    <span class="comment_user">{{ c.userid.username }}</span>
    {{ c.message }}
  </div>
{% endfor %}
<div class='comment_new' postid="{{ post.id }}">
  <div id="comment_{{ post.id }}">
    {{ form.message }}
  </div>
  <a href="#" class="tooltip save comment">
    <i class="fa fa-save fa-2x"></i><span>save comment</span>
  </a>
</div>
