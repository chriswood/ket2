{% extends 'layout.html' %}
{% block body %}
<div class="form">
    <form action="/user/edit/" method="post">
      <table class="form">
        {% csrf_token %}
        {% for field in form %}
          <tr><th class="form_labels">{{ field.label_tag }}</th><td>{{ field }} {{ field.errors }}</td></tr>
        {% endfor %}
        <tr><td colspan="2"><input type="submit" value="save changes" /></td></tr>
      </table>
    </form>
</div>
{% endblock %}
